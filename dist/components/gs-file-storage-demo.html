<link rel="import" href="gs-file-storage.html">
<link rel="import" href="gs-submit-file.html">
<link rel="import" href="gs-file.html">
<link rel="import" href="../../../gs-file-explorer/dist/components/gs-file-explorer.html">
<dom-module id="gs-file-storage-demo">
  <template>
    <style>
      :host {
        font-family: 'roboto', sans-serif;
        --form-width: 300px;
        --form-height: 320px;
      }

      #demo-header {
        margin: 0 auto;
        background-color: #E70126;
        display: table;
        font-size: 4vh;
        border-radius: 5px;
        width: 70%;
        text-align: center;
        margin-top: 5vh;
        height: 10vh;
      }

      .submitFileForm {
        display: block;
        margin-top: 4vh;
        width: 300px;
      }

      .column {
        margin: 0 auto;
        display: table;
      }

      .demoToolTip {
        color: white;
        box-sizing: border-box;
        background: #d30123;
        border-radius: 1px;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        display: block;
        padding: 20px;
        margin-top: 4vh;
        height: 180px;
        width: 300px;
        font-size: 1em;
        font-weight: bold;
      }

      .line-row {
        width: 100%;
        float: left;
      }

      #file-explorer {
        color: white;
        box-sizing: border-box;
        background: #d30123;
        border-radius: 1px;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        display: block;
        width: 300px;
        height: 300px;
        padding: 20px;
        padding-left: 30px;
        font-size: 4vh;
        margin-bottom: 4vh;
        margin-top: 4vh;
        color: black;
        overflow: auto;
      }

      /*  SECTIONS  */
      .section {
        clear: both;
        padding: 0px;
        margin: 0px;
      }

      /*  COLUMN SETUP  */
      .col {
        display: block;
        float: left;
        margin: 1% 0 1% 0;
      }

      .col:first-child {
        margin-left: 0;
      }

      /*  GROUPING  */
      .group:before,
      .group:after {
        content: "";
        display: table;
      }

      .group:after {
        clear: both;
      }

      .group {
        zoom: 1;
        /* For IE 6/7 */
      }

      /*  GRID OF THREE  */
      .span_3_of_3 {
        width: 33.33333333%;
      }

      .span_2_of_3 {
        width: 33.33333333%;
      }

      .span_1_of_3 {
        width: 33.33333333%;
      }

      /*  GO FULL WIDTH AT LESS THAN 480 PIXELS */
      @media only screen and (max-width: 611px) {
        .col {
          margin: 1% 0 1% 0%;
        }

        .span_3_of_3, .span_2_of_3, .span_1_of_3 {
          width: 100%;
        }
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <p id="demo-header">An example of <br> <code>&lt;gs-file-storage&gt;</code>:</p>

    <div class="section group">

        <div class="col span_1_of_3">
          <gs-file-explorer id="file-explorer" files="{{files}}"> 
          </gs-file-explorer> 
        </div>

        <div class="col span_2_of_3">
          <div class="demoToolTip" >
            <li>Change file content and see how the left textBox
            show the changes.
            </li>
            <li>
            Also refresh page and see last file content steel there.
            </li>
          </div>

        </div >

        <div class="col span_3_of_3" >
          
          <gs-submit-file
            width="320"
            heigth="400"
            label-heigth="40"
            label="File name and content edit."
            name-field={{fileDemo.data.name}} 
            text-field={{fileDemo.data.content}} 
            button-name="Save" 
            id="submit"
            class="submitFileForm">
          </gs-submit-file>
        
        </div>


    </div>

          

  </template>
  <script>
    Polymer({
      is: 'gs-file-storage-demo',
      properties: {
        files: {
          type: [],
          value: []
        }
      },
      ready: function() {
        this.storage = GsFileStorage();
        this.fileName;
        this.fileContent;
        this.makeFilesForFileExplorer(this.storage.getAllFilesName());
        this.storage.addEventListener('listchange', (function(_this) {
          return function(event) {
            _this.makeFilesForFileExplorer(_this.storage.getAllFilesName());
            console.log(_this.storage.getAllFilesName());
            return console.log("se tiro el evento de lischange");
          };
        })(this));
        return this.listen(this.$.submit, 'submitFile', 'saveFile');
      },
      saveFile: function(polymerEvent) {
        var eventFile;
        eventFile = polymerEvent.detail.file;
        this.fileDemo = this.storage.getFile(eventFile.name);
        this.fileDemo.setContent(eventFile.content);
        return this.fileDemo.saveIt();
      },
      makeFilesForFileExplorer: function(filesNamesList) {
        var fName, filesNames, _i, _len, _results;
        filesNames = filesNamesList;
        this.files = [];
        _results = [];
        for (_i = 0, _len = filesNames.length; _i < _len; _i++) {
          fName = filesNames[_i];
          _results.push(this.push('files', {
            name: fName,
            content: ""
          }));
        }
        return _results;
      }
    });

  </script>
</dom-module>
