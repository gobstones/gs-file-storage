<dom-module id="gs-file-storage-demo">
  <template>
    <style>
      #demo-header {
        margin: 0 auto;
        background-color: #E70126;
        display: table;
        font-size: 4vh;
        border-radius: 5px;
        width: 40vw;
        text-align: center;
        margin-top: 5vh;
        height: 10vh;
      }

      .submitFileForm {
        display: block;
        margin-top: 4vh;
        width: 200px;
      }

      .column {
        margin: 0 auto;
        display: table;
      }

      #disabledText {
        margin: 0 auto;
        display: block;
        width: 200px;
        height: 180px;
        box-sizing: border-box;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
        padding-bottom: 2vh;
        border-radius: 3px;
        background-color: white;
        padding-top: 2vh;
        font-size: 3vh;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border: none;
        border-style: none;
        border-color: Transparent;
        overflow: auto;
      }

      #disabledLabel {
        color: white;
        box-sizing: border-box;
        background: #d30123;
        border-radius: 3px 3px 0 0;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        display: block;
        margin-top: 4vh;
        padding: 20px;
        height: 80px;
        width: 200px;
        font-size: 1em;
        line-height: 150%;
      }

      .demoToolTip {
        color: white;
        box-sizing: border-box;
        background: #d30123;
        border-radius: 3px 3px 0 0;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        display: block;
        padding: 20px;
        margin-top: 4vh;
        height: 180px;
        width: 90%;
        font-size: 1em;
        font-weight: bold;
      }

      .line-row {
        width: 100%;
        float: left;
      }

      #file-explorer {
        color: white;
        box-sizing: border-box;
        background: #d30123;
        border-radius: 3px 3px 0 0;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        display: block;
        width: 200px;
        height: 25vh;
        padding: 15px;
        font-size: 4vh;
        margin-bottom: 4vh;
        margin-top: 4vh;
        color: black;
      }

      /*  SECTIONS  */
      .section {
        clear: both;
        padding: 0px;
        margin: 0px;
      }

      /*  COLUMN SETUP  */
      .col {
        display: block;
        float: left;
        margin: 1% 0 1% 0;
      }

      .col:first-child {
        margin-left: 0;
      }

      /*  GROUPING  */
      .group:before,
      .group:after {
        content: "";
        display: table;
      }

      .group:after {
        clear: both;
      }

      .group {
        zoom: 1;
        /* For IE 6/7 */
      }

      /*  GRID OF THREE  */
      .span_3_of_3 {
        width: 33.33333333%;
      }

      .span_2_of_3 {
        width: 33.33333333%;
      }

      .span_1_of_3 {
        width: 33.33333333%;
      }

      /*  GO FULL WIDTH AT LESS THAN 480 PIXELS */
      @media only screen and (max-width: 611px) {
        .col {
          margin: 1% 0 1% 0%;
        }

        .span_3_of_3, .span_2_of_3, .span_1_of_3 {
          width: 100%;
        }
      }

      /*# sourceMappingURL=style.css.map */

    </style>



    <p id="demo-header">An example of <br> <code>&lt;gs-file-storage&gt;</code>:</p>

    <div class="section group">

        <div class="col span_1_of_3">
          <h1 id="disabledLabel"> File change event listener. </h1>
          <textarea disabled id="disabledText"></textarea>
              
        </div>

        <div class="col span_2_of_3">
          <div class="demoToolTip" >
            <li>Change file content and see how the left textBox
            show the changes.
            </li>
            <li>
            Also refresh page and see last file content steel there.
            </li>
          </div>

        </div >

        <div class="col span_3_of_3" >
          
          <gs-submit-file
            label="File name and content edit."
            name-field={{fileDemo.data.name}} 
            text-field={{fileDemo.data.content}} 
            button-name="Save" 
            id="submit"
            class="submitFileForm">
          </gs-submit-file>
        
        </div>


    </div>
    <div class="section group">
        
        <div class="col span_1_of_3">
            <gs-file-explorer id="file-explorer" files="{{files}}"> 
              
            </gs-file-explorer>
            
        </div>

        <div class="col span_2_of_3">
            
            <gs-submit-file
              label="Create a new file"
              name-field= 
              text-field= 
              button-name="Save" 
              class="submitFileForm">
            </gs-submit-file>

          </div >

        <div class="col span_3_of_3">
          

        </div>


    </div>
          

  </template>
  <script>
    Polymer({
      is: 'gs-file-storage-demo',
      listeners: {
        'openFile': 'openFile',
        'submitFile': 'saveFile'
      },
      properties: {
        fileContent: {
          type: String
        },
        files: {
          type: [],
          value: []
        }
      },
      ready: function() {
        window.localStorage.removeItem('gsFiles');
        this.storage = GsFileStorage();
        this.disabledText = this.$.disabledText;
        this.makeFilesForFileExplorer(this.storage.getAllFilesName());
        this.storage.addEventListener('listchange', (function(_this) {
          return function(event) {
            return _this.makeFilesForFileExplorer(_this.storage.getAllFilesName());
          };
        })(this));
        this.fileDemo = this.storage.getFile("index.html");
        return this.fileDemo.addEventListener('change', (function(_this) {
          return function(event) {
            var file;
            file = event.target;
            return _this.refreshTextContent(file.getContent());
          };
        })(this));
      },
      saveFile: function(polymerEvent) {
        var eventFile;
        eventFile = polymerEvent.detail.file;
        this.fileDemo.setContent(eventFile.content);
        return this.fileDemo.saveIt();
      },
      refreshTextContent: function(text) {
        return this.disabledText.value = text;
      },
      makeFilesForFileExplorer: function(filesNamesList) {
        var fName, filesNames, _i, _len, _results;
        filesNames = filesNamesList;
        this.files = [];
        _results = [];
        for (_i = 0, _len = filesNames.length; _i < _len; _i++) {
          fName = filesNames[_i];
          console.log(fName);
          _results.push(this.push('files', {
            name: fName,
            content: ""
          }));
        }
        return _results;
      }
    });

  </script>
</dom-module>
