<link rel="import" href="gs-file-storage.html">
<link rel="import" href="gs-submit-file.html">
<link rel="import" href="../../../gs-file-explorer/dist/components/gs-file-explorer.html">
<dom-module id="gs-file-storage-demo">
  <template>
    <style>
      #demo-header {
        margin: 0 auto;
        background-color: #E70126;
        display: table;
        font-size: 1.5em;
        border-radius: 5px;
        width: 40vw;
        text-align: center;
        margin-top: 5vh;
        height: 10vh;
      }

      .fileExplorer {
        padding: 10px;
        width: 20vw;
        height: 10vh;
        background-color: #19A0CF;
        display: table;
        border-radius: 10px;
        margin: 0 auto;
      }

      #submit ::content > * {
        margin: 0 auto;
        margin-top: 10px;
        margin-left: 18%;
      }

      #submit ::content input {
        width: 20.3vw;
        margin-top: 20px;
        border: 0;
      }
      #submit ::content textarea {
        width: 20vw;
        height: 25vh;
        margin-top: 10px;
        border: 0;
      }
      #submit ::content button {
        border-radius: 2px;
        background-color: #E7E9EE;
        color: black;
      }
      #submit ::content button:hover {
        background-color: #E70126;
        border-color: #E70126;
      }

      #column-1, #column-2, #column-3 {
        float: left;
        width: 33vw;
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <p id="demo-header">An example of <br> <code>&lt;gs-file-storage&gt;</code>:</p>

    <div id="column-1">
      
      <gs-file-explorer class="fileExplorer" id="explorer-left" files={{files}}> </gs-file-explorer>

    </div>

    <div id="column-2">
      
      <gs-submit-file name-field={{fileDemo.name}} text-field={{fileDemo.content}} button-name="Save" id="submit"></gs-submit-file>

    </div >


    <div id="column-3">
      
      <gs-file-explorer class="fileExplorer" id="explorer-right" files={{files}}> </gs-file-explorer>

    </div>




  </template>
  <script>
    Polymer({
      is: 'gs-file-storage-demo',
      properties: {
        fileDemo: {
          type: {},
          notify: true
        }
      },
      listeners: {
        'openFile': 'openFile',
        'saveFile': 'saveFile'
      },
      ready: function() {
        var file;
        this.storage = GsFileStorageBehavior();
        file = {
          name: "index.html",
          content: "This is a html file",
          syntax: "html"
        };
        this.storage.addFile(file);
        return this.files = this.storage.getAllFiles();
      },
      openFile: function(polymerEvent) {
        return this.set('fileDemo', this.storage.getFile(polymerEvent.detail.file.name));
      },
      saveFile: function(polymerEvent) {
        return this.storage.addFile(polymerEvent.detail.file);
      }
    });

  </script>
</dom-module>
