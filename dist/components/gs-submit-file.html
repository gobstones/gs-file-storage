<dom-module id="gs-submit-file">
  <template>
    <style>
      :host ::content {
        margin: 0 auto;
        display: block;
        clear: both;
      }

      #inputLabel, nameField::-webkit-input-placeholder, #submitButton {
        font-family: 'roboto', sans-serif;
        transition: all 0.3s ease-in-out;
      }

      .formContent {
        box-sizing: border-box;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
        padding-bottom: 2vh;
        border-radius: 3px;
        background-color: white;
        padding-top: 2vh;
        width: 200px;
        height: 220px;
      }

      #nameField {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 3vh;
        margin-top: 2vh;
        width: 160px;
        display: block;
        border: none;
        padding: 10px 0;
        border-bottom: solid 1px #E70126;
        transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #E70126 4%);
        background-position: -15vw 0;
        background-size: 15vw 100%;
        background-repeat: no-repeat;
        color: #810115;
      }
      #nameField:focus, #nameField:valid {
        box-shadow: none;
        outline: none;
        background-position: 0 0;
      }
      #nameField:focus::-webkit-input-placeholder, #nameField:valid::-webkit-input-placeholder {
        color: #E70126;
        font-size: 11px;
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
        visibility: visible !important;
      }

      #submitButton {
        border: none;
        background: #E70126;
        cursor: pointer;
        border-radius: 3px;
        width: 130px;
        color: white;
        height: 22px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
        font-size: 0.8em;
      }
      #submitButton:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 6px 0 rgba(0, 0, 0, 0.2);
      }

      #inputLabel {
        box-sizing: border-box;
        padding: 20px;
        height: 80px;
        width: 200px;
        font-size: 1em;
        background: #d30123;
        color: white;
        line-height: 150%;
        border-radius: 3px 3px 0 0;
        box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        margin-bottom: -3px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
      }

      #textField {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
        width: 160px;
        display: block;
        border: none;
        padding: 10px 0;
        border-bottom: solid 1px #E70126;
        transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #E70126 4%);
        background-position: -15vw 0;
        background-size: 15vw 100%;
        background-repeat: no-repeat;
        color: #810115;
        resize: none;
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <template is='dom-if' if="{{label}}">
      <h1 id="inputLabel">{{label}}</h1>
    </template>

    <div class="formContent">
      <input on-keypress="checkIfEnter"
        id="nameField" 
        type="text"
        placeholder="File Name"
        value={{nameField}} />

      <textarea placeholder="File Content" id="textField" value={{textField}}></textarea>

      <button id="submitButton" on-tap="submitFields">{{buttonName}}</button>

    </div>
  </template>
  <script>
    Polymer({
      is: 'gs-submit-file',
      properties: {
        buttonName: {
          type: String,
          value: "Submit"
        },
        nameField: {
          type: String
        },
        textField: {
          type: String
        }
      },
      submitFields: function(event) {
        return this.fire('submitFile', {
          file: {
            name: this.$.nameField.value,
            content: this.$.textField.value
          }
        });
      },
      checkIfEnter: function(event) {
        console.log("Key pressed");
        if (event.keyCode === 13) {
          return this.submitFields(event);
        }
      }
    });

  </script>
</dom-module>
