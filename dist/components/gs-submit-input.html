<dom-module id="gs-submit-input">
  <template>
    <style>
      

      /*# sourceMappingURL=style.css.map */

    </style>

    <input on-keypress="checkIfEnter" id="inputField" type="text"/>
    <button on-tap="submitValue">{{buttonName}}</button>
  </template>
  <script>
    Polymer({
      is: 'gs-submit-input',
      properties: {
        buttonName: {
          type: String,
          value: "Submit"
        },
        bindedValue: {
          type: String,
          notify: true
        }
      },
      attached: function() {
        this.inputField = this.$.inputField;
        return this.inputField.value = this.bindedValue;
      },
      submitValue: function(polymerEvent) {
        this.bindedValue = this.inputField.value;
        return console.log(this.inputField.value);
      },
      checkIfEnter: function(event) {
        console.log("Key pressed");
        if (event.keyCode === 13) {
          return this.submitValue(event);
        }
      }
    });

  </script>
</dom-module>
